service: iddispenser

provider:
  name: aws
  runtime: nodejs10.x
  region: eu-west-2
  stage: ${opt:stage, 'dev'}
  environment:
    SLS_STAGE: ${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:*"

plugins:
  - serverless-dynamodb-local
  - serverless-bundle

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: awsh-${self:provider.stage}-iddispenser
        AttributeDefinitions:
          - AttributeName: idtag
            AttributeType: S
        KeySchema:
          - AttributeName: idtag
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

functions:
  dispense:
    memorySize: 128
    timeout: 10
    handler: handler.dispense
  init:
    memorySize: 128
    timeout: 10
    handler: handler.init

custom:
  dynamodb:
    stages:
      - test
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
    seed:
      test:
        sources:
          - table: awsh-test-iddispenser
            sources: [./tests/database/seeds/awsh-test-iddispenser.json]
